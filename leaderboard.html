<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            background-image:url(https://wallpaperaccess.com/full/4972921.png);
            background-size: cover;
        }
    </style>
</head>

<body style="background-color: #ffaed4e2; font-family: 'Poppins', sans-serif;" onload="main()">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">

            <div class="p-10">
                <div class="w-full" id="container-leaderboard">
                    <h1 class="text-2xl font-semibold text-center text-black-500 mt-8 mb-6">Top Player</h1>
                    <div class="mb-8">
                        <div class="text-slate-900 font-bold text-xl mb-2 text-center"><a class="text-slate-400" style="color: pink" href="leaderboard.html">Refresh</a>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="location.href='doodle.html'"
                class="w-32 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 mb-2" style="background-color: palevioletred;">Back To Game</button>
        </div>
    </div>

    <script type="text/javascript" src="leaderboard.js"></script>
</body>

</html>
